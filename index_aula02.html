<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<meta charset="utf-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/treinar/treinar.css">
	<script src="lib/angular/angular.js" ></script>
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl",function ($scope) {
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome:"Jaimerson",telefone:"99999-0000"},
				{nome:"Victor",telefone:"99999-0001"},
				{nome:"Oziel",telefone:"99999-0002"}
			];
			$scope.adicionarContato = function(contato) {
				for (var i = 0; i < 20; i++) {	
				$scope.contatos.push(angular.copy(contato));
				}
			}
			$scope.pegarTempo = new Date().getTime();
		});
	</script>
</head>
	
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4>{{app}}</h4>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone {{pegarTempo}}</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>

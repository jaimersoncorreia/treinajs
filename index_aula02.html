<!DOCTYPE html>
<html ng-app="listaTelefone">
<head>
	<meta charset="utf-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/treinar/treinar.css">
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefone",[]);
		angular.module("listaTelefone").controller("listaTelefoneCtrl", function($scope){
			$scope.app = "Lista Telefone";
			$scope.contatos=[
				{nome:"Pedro", telefone:"9999-7788"},
				{nome:"Ana", telefone:"9999-7777"},
				{nome:"Maria", telefone:"9999-7799"},
			];
			$scope.adicionarContato = function(contato) {
				//console.log($scope.nome);
				$scope.contatos.push(contato);
				delete $scope.contato;
			};
		});
	</script>

</head>
<body ng-controller="listaTelefoneCtrl">
	<div class="jumbotron">
		<!-- <h4 ng-bind = "app"></h4> poder ser assim-->
		<h3>{{app}}</h3><!-- ou poder ser assim e pode concatenar-->
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contatos</button>

	</div>
</body>
</html>
